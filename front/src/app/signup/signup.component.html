<div class="container">
    <h1 class="signup_title">Sign up to MyNotes</h1>
    <div class="signup_form">
        <form [formGroup]="signupForm">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" name="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" name="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label><br>
                <input type="email" name="email" class="form-control" formControlName="email">
            </div>
            <button class="btn btn-primary" type="submit" (click)="signup()">Sign up</button>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
