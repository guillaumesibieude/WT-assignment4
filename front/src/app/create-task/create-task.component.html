<div class="container">
    <h1 class="create_title">Create new task</h1>
    <app-nav></app-nav>

    <div class="create_form">
        <form [formGroup]="createForm">
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" name="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="priority">Priority</label><br>
                <select name="priority" class="form-control" formControlName="priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date"></label>Date<br>
                <input type="date" name="date" class="form-control" formControlName="date">
            </div>
            <div class="form-group">
                <label for="notes"></label>Notes<br>
                <input type="text" name="notes" class="form-control" formControlName="notes">
            </div>
            <button class="btn btn-primary" type="submit" (click)="create()">Create</button>
        </form>
    </div>
</div>
